  <script>
    // Set the countdown duration in seconds (e.g., 3600 seconds = 1 hour)
    const countdownDuration = 3600; // Change this value as needed

    // Get the current time and calculate the end time
    let endTime = localStorage.getItem('endTime');
    if (!endTime) {
        endTime = Date.now() + countdownDuration * 1000;
        localStorage.setItem('endTime', endTime);
    } else {
        endTime = parseInt(endTime);
    }

    function updateTimer() {
        const now = Date.now();
        const remainingTime = endTime - now;

        if (remainingTime <= 0) {
            document.getElementById('timer').innerHTML = "00:00:00";
            localStorage.removeItem('endTime'); // Clear the end time when countdown is finished
            return;
        }

        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        document.getElementById('timer').innerHTML = 
            String(hours).padStart(2, '0') + ":" + 
            String(minutes).padStart(2, '0') + ":" + 
            String(seconds).padStart(2, '0');

        // Update the timer every second
        setTimeout(updateTimer, 1000);
    }

    // Start the timer
    updateTimer();
</script>
